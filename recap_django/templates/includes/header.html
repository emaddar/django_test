<nav class="bg-bordeaux w-full z-50">
  <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
    <div class="relative flex items-center justify-between h-16">
      <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
        <!-- Mobile menu button-->
        <button id="menuBurger" type="button"
          class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
          aria-controls="mobile-menu" aria-expanded="false">
          <span class="sr-only">Open main menu</span>
          <!--
                Icon when menu is closed.
    
                Heroicon name: outline/menu
    
                Menu open: "hidden", Menu closed: "block"
              -->
          <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
          <!--
                Icon when menu is open.
    
                Heroicon name: outline/x
    
                Menu open: "block", Menu closed: "hidden"
              -->
          <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-between">
        <div class="flex-shrink-0 flex items-center">
          <h2 class="text-xl text-white"><a href="/"><i class="fa-sharp fa-solid fa-house fa-2xl"></i></svg></a></h2>
        </div>
        <div class="hidden sm:block sm:ml-6">
          <div id="navLinks" class="flex space-x-4">
            <!-- Current: "bg-gray-900 text-white", Default: "text-white hover:bg-gray-700 hover:text-white" -->
            <a href="{% url 'home' %}" class="text-white px-1 md:px-3 py-2 rounded-md text-base font-medium uppercase"
              aria-current="page">Spotify</a>
            <a href="{% url 'about' %}"
              class="text-white  px-1 py-2 md:px-3 rounded-md text-base font-medium uppercase">About</a>

            {% if user.is_authenticated %}

            
            <span class="text-white  px-1 py-2 md:px-3 rounded-md text-base font-medium uppercase"> Logged as :
              {{user.get_username}}</span>
            <a class="text-white  px-1 py-2 md:px-3 rounded-md text-base font-medium uppercase"
              href="{% url 'logout' %}?next={{request.path}}"> log out</a>
            {% else %}
            <a href="{% url 'login' %}"
              class="text-white  px-1 py-2 md:px-3 rounded-md text-base font-medium uppercase">Login</a>
            <a href="{% url 'signup' %}"
              class="text-white  px-1 py-2 md:px-3 rounded-md text-base font-medium uppercase">Sign-up</a>
            {% endif %}

          </div>
        </div>
      </div>

    </div>


  </div>

  <!-- Mobile menu, show/hide based on menu state. -->
  <div class="hidden sm:hidden" id="mobile-menu">
    <div class="px-2 pt-2 pb-3 space-y-1">
      <!-- Current: "bg-gray-900 text-white", Default: "text-white hover:bg-gray-700 hover:text-white" -->
      <a href="{% url 'home' %}" class=" text-white block px-3 py-2 rounded-md text-base font-medium uppercase"
        aria-current="page">Spotify</a>

      <a href="{% url 'about' %}"
        class="text-white  block px-3 py-2 rounded-md text-base font-medium uppercase">About</a>

      {% if user.is_authenticated %}

      <span class="text-white  block px-3 py-2 rounded-md text-base font-medium uppercase"> Logged as :
        {{user.get_username}}</span>
      <a class="text-white  block px-3 py-2 rounded-md text-base font-medium uppercase"
        href="{% url 'logout' %}?next={{request.path}}"> log out</a>
      {% else %}
      <a href="{% url 'login' %}"
        class="text-white  block px-3 py-2 rounded-md text-base font-medium uppercase">Login</a>
      <a href="{% url 'signup' %}"
        class="text-white  block px-3 py-2 rounded-md text-base font-medium uppercase">Sign-up</a>
      {% endif %}
